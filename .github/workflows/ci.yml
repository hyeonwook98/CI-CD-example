      # 압축파일 형태로 전달
#      - name: Make zip file
#        run: zip -r -qq -j ./DevOps-study.zip ./deploy
      - name: Make Zip File
        run: zip -qq -r ./DevOps-study.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./DevOps-study.zip s3://cicd-example-bucket/DevOps-study.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name springboot-cicd --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name cicd-example --s3-location bucket=cicd-example-bucket,bundleType=zip,key=DevOps-study.zip


